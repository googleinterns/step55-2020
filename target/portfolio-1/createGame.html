<!DOCTYPE html>
<html>
<head>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB6Z9-Fs5ZPU67bQl5Wehpzw81FQUODf-U'></script>

  <script src='https://www.gstatic.com/charts/loader.js'></script>

  <script src='js/script.js'></script>
  <script src='js/createGame.js'></script>

  <!--Import Google Icon Font-->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    
  <!--Import materialize.css from maeralizecss.com-->
  <link rel='stylesheet' href='css/materialize.min.css'>
   
  <!-- Compiled and minified JavaScript from materalizecss.com-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>

  <!--  Scripts from materalizecss.com-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.min.js'></script>

  <link rel='stylesheet' href='css/style.css'>
  <title>Create Game</title>

</head>
<body class='light-mode' onload='onLoadFunctions("createGame")'>
  <div id='nav-bar'></div>
    <div class='container'>
      <form action='' method=''>
        <br/>
        <input id='title' type='text' name='title' placeholder='Title' required>
    
        <br/>
        <input id='description' type='text' name='description' placeholder='Game Description'>  

        <div id='stages'>
          <input type='button' value='Stage 1' id="stage1">
        </div>
        <input type='button' value='+ add hint' id='addHint' onclick='addStage()'>

        <br/>
        <input id='starter-hint' type='text' name='Starter Hint' placeholder='Starter (spawn location and first hint)' required>

        <input type='button' value='Finish'>
    
    </form>
  </div> 
</body>
</html>
