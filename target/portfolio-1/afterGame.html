<!DOCTYPE html>
<html>
<head>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDtRpnDqBAeTBM0gjAXIqe2u5vBLj15mtk'></script>

  <script src='https://www.gstatic.com/charts/loader.js'></script>

  <script src='js/afterGame.js'></script>
  <script src='js/script.js'></script>

  <!--Import Google Icon Font-->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    
  <!--Import materialize.css from maeralizecss.com-->
  <link rel='stylesheet' href='css/materialize.min.css'>
   
  <!-- Compiled and minified JavaScript from materalizecss.com-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>

  <!--  Scripts from materalizecss.com-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.min.js'></script>

  <link rel='stylesheet' href='css/style.css'>
  <title>Play Game</title>

</head>
<body class='light-mode' onload='onLoadFunctions("afterGame")'>
  <div id='nav-bar'></div>
  <div class='container'>
    <div id='game-title' class='center'></div>
    <h1 class='center'>GAME WON!</h1>
    <form id='difficulty' class='center larger-text'>
        <input type='radio' value='Easy' name='difficulty' id='Easy'> 
        <label for="Easy" class='green-text'>Easy</label>
        <input type='radio' value='Medium' name='difficulty' id='Medium'> 
        <label for="Medium" class='orange-text'>Medium</label>
        <input type='radio' value='Hard' name='difficulty' id='Hard'> 
        <label for="Hard" class='red-text'>Hard</label>
    </form>
    <div class='stars center'>
      <h3>Please rate the map</h3>
      <i class="large material-icons">star_border</i>
      <i class="large material-icons">star_border</i>
      <i class="large material-icons">star_border</i>
      <i class="large material-icons">star_border</i>
      <i class="large material-icons">star_border</i>
    </div>
  </div>
</body>
</html>
