<!DOCTYPE html>
<html>
<head>
  <link href='images/streetExplorerLogo.png' rel='icon'>
  
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDtRpnDqBAeTBM0gjAXIqe2u5vBLj15mtk'></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <script src='https://www.gstatic.com/charts/loader.js'></script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="683964064238-ccubt4o7k5oc9pml8n72id8q1p1phukl.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/api:client.js"></script>

  <script src='js/afterGame.js'></script>
  <script src='js/script.js'></script>

  <!--Import Google Icon Font-->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    
  <!--Import materialize.css from maeralizecss.com-->
  <link rel='stylesheet' href='css/materialize.min.css'>

  <!--  Scripts from materalizecss.com-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.min.js'></script>

  <link rel='stylesheet' href='css/style.css'>
  <title>Play Game</title>

</head>
<body class='light-mode' onload='onLoadFunctions("afterGame")'>
  <div id='nav-bar'></div>
  <div class='container center'>
    <div id='game-title'></div>
    <h1>GAME WON!</h1>
    <h3>How hard was the game?</h3>
    <form id='difficulty'>
        <input type='radio' value='Easy' name='difficulty' id='Easy'/> 
        <label for='Easy' class='green-text larger-text'>Easy</label>
        <input type='radio' value='Medium' name='difficulty' id='Medium'/> 
        <label for='Medium' class='orange-text larger-text'>Medium</label>
        <input type='radio' value='Hard' name='difficulty' id='Hard'/> 
        <label for='Hard' class='red-text larger-text'>Hard</label>
    </form>
    <h3>Please give the map a star rating!:</h3>

    <div id='0' class='center stars'>
      <i class='large material-icons' onclick='stars(1)'>star_border</i>
      <i class='large material-icons' onclick='stars(2)'>star_border</i>
      <i class='large material-icons' onclick='stars(3)'>star_border</i>
      <i class='large material-icons' onclick='stars(4)'>star_border</i>
      <i class='large material-icons' onclick='stars(5)'>star_border</i>
    </div>
    <textarea id='comment' placeholder='Enter your thoughts here on the map!' class='large-text-input'></textarea>
    <br/>
    <br/>
    <input type='submit' value='Play Again' onclick='sendDataToServer("Play Again")'>
    <input type='submit' value='Back To Home' onclick='sendDataToServer("Back To Home")'>
  </div>
</body>
</html>
