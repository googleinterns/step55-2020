<!DOCTYPE html>
<html>
<head>
  <link href='images/streetExplorerLogo.png' rel='icon'>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src='https://www.gstatic.com/charts/loader.js'></script>

  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDtRpnDqBAeTBM0gjAXIqe2u5vBLj15mtk&libraries=places'></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="683964064238-ccubt4o7k5oc9pml8n72id8q1p1phukl.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/api:client.js"></script>
  
  <script src='js/createGame.js'></script>
  <script src='js/script.js'></script>

  <!--Import Google Icon Font-->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    
  <!--Import materialize.css from maeralizecss.com-->
  <link rel='stylesheet' href='/css/materialize.min.css'>

  <!--  Scripts from materalizecss.com-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.min.js'></script>

  <link rel='stylesheet' href='css/style.css'>
  <title>Create Game</title>

</head>
<body class='light-mode' onload='onLoadFunctions("createGame")'>
  <div id='nav-bar'></div>
  <div id='gotta-flex'>
  <div>
    <input id='pac-input' class='controls black-text' type='text' placeholder='Search Box'/>
    <div id='map' class='black-text'></div> 
  </div>

  <div id='extra-margin'>
    <div class='input-field s3'>
        <input id='title' type='text' name='title' required>
        <label for='title'>Title</label>
    </div>
  
    <div class='input-field'>
      <textarea id='description' name='description'></textarea>
      <label for='description'>Game Description</label> 
    </div>
     
    <!-- Div for the stages -->
    <div id='stages'>
      <input type='button' value='Stage 1' class='stage1 activeStage' onclick="setActive('stage1')">
    </div>

    <input type='button' value='+ add stage' id='addStage' onclick='addNewStage()'>

    <!-- Div for the hints -->
    <div id='hints'>
      <div id='stage1Hints'>
        <div class='input-field'>
          <input id='key' type='text'>
          <label for='key'>Stage Key</label>
        </div>
        <div class='input-field'>
          <input type='text' id='starter-position'>
          <label for='starter-position'>Starter Position (click on map to get coordinates)</label>
        </div>
        <div class='input-field'>
          <input type='text' id='starter-hint' required>
          <label for='starter-hint'>Starter Hint</label>
        </div>
        <div class='input-field'>
          <input type='text' id='hint1-position'>
          <label for='hint1-position'>Hint 1 Position (click on map to get coordinates)</label>
        </div>
        <div class='input-field'>
          <input type='text' id='hint1'>
          <label for='hint1'>Hint 1</label>
        </div>
      </div>
    </div>
    <input type='button' value='+ add hint' id='addHint' onclick='addNewHint()'> 

    <br/>
    <input type='button' value='Finish' id='finish' onclick='getDataFromGameCreationForm()'>
  </div>
  </div>
</body>
</html>
